<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainDiv{
        padding-top: 45px;
        padding-right: 50px;
        padding-bottom: 45px;
        padding-left: 50px;
        text-align: center;
        background-color: rgb(80, 80, 110);
    }
    .smallDiv{
        background-color: white;
        text-align: center;
        margin: auto;
        padding-top: 2%;
        padding-bottom: 2%;
        padding-left: 5%;
        padding-right: 5%;
        box-sizing: border-box;
        width: 100%;
    }
</style>
<body  >
    <table align ="center" style="width: 40%; margin-top: 0%;">
        <tr>
            <td>
                <div class="mainDiv">
                    <div class="smallDiv">
                        <label for="register" style="font-size: 35px; color: grey;">-------  REGISTER  -------</label>
                        <p style= "font-size: 15px; color: grey; margin-bottom: 0; margin-top: 2%;" >Create your account. It's free and it only takes a minute.</p>
                        <br/>
                        <input type="name" placeholder="First Name" style="width: 40%; height: 35px; float: left; margin-left: 5%;">
                        <input type="lastName" placeholder="Last Name" style="width: 40%; height: 35px;  float: right; margin-right: 5%;">
                        <br>
                        <input type="email" placeholder="Email" style="height: 35px; box-sizing: border-box; margin-left: 5%; margin-right: 5%; width: 90%; margin-top: 2%; box-sizing: border-box; ">
                        <br>
                        <input type="password" placeholder="Password" style="height: 35px; box-sizing: border-box; margin-left: 5%; margin-right: 5%; width: 90%; margin-top: 2%; box-sizing: border-box; ">
                        <br>
                        <input type="password" placeholder="Confirm Password"  style="height: 35px; box-sizing: border-box; margin-left: 5%; margin-right: 5%; width: 90%; margin-top: 2%; box-sizing: border-box; ">
                        <br>
                        <div style="float: left; margin-left: 4%; margin-top: 5%;">
                        <input type="checkbox" style=" height: 10px; border: 1px;">
                        <label for="footer">I accept the <span style="color: rgb(26, 188, 26);">Terms of use</span> & <span style="color: rgb(26, 188, 26);">Privacy Policy.</span></label>
                        </div>
                        <br>
                        <input type="submit" value="REGISTER NOW" style="height: 40px; box-sizing: border-box; margin-left: 5%; margin-right: 5%; margin-bottom: 2%; width: 90%; margin-top: 5%; box-sizing: border-box; font-size: 20px; background-color: green; color: white; cursor: pointer; border: 0px;">
                    </div>
                    <p style="color: white;">Already have an account? <u>Sign in</u></p>
                </div>
            </td>
        </tr>

    </table>
</body>
</html>
